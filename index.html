<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnderStore - Zapatos Urbanos</title>
  <link rel="stylesheet" href="CSS/index.css" />
  <link rel="stylesheet" href="CSS/footer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Contenedor donde se insertar치 el header -->
  <div id="header-container"></div>

  <!-- Hero principal -->
  <section class="hero">
    <div class="hero-content">
      <h1>Estilo que te sigue el paso</h1>
      <p>Zapatos urbanos para cada ocasi칩n</p>
      <a href="#" class="btn-shop">Compra ahora</a>
    </div>
  </section>

  <!-- Secci칩n de productos destacados -->
  <section class="featured-products">
    <h2>Nuevas llegadas</h2>
    <div class="products-grid">
      <div class="product-card">
        <img src="IMG/Zapato1.jpg" alt="Zapatilla 1" />
        <h3>Zapatilla Street Pro</h3>
        <p>$159.900</p>
      </div>
      <div class="product-card">
        <img src="img/zapato2.jpg" alt="Zapatilla 2" />
        <h3>Urban Classic</h3>
        <p>$129.900</p>
      </div>
      <div class="product-card">
        <img src="img/zapato3.jpg" alt="Zapatilla 3" />
        <h3>Runner Bold</h3>
        <p>$139.900</p>
      </div>
    </div>
  </section>

  <script>
    // Cargar din치micamente el header
    fetch('HTML/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
        // Luego de insertar el header, carga y ejecuta el script
        const script = document.createElement('script');
        script.src = 'jS/header.js';
        document.body.appendChild(script);
      });
      fetch('HTML/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
        // Agregar FontAwesome si no se ha cargado ya
        const fontAwesome = document.createElement('script');
        fontAwesome.src = 'https://kit.fontawesome.com/your-kit-code.js';
        document.head.appendChild(fontAwesome);
      });
  </script>
  
<div id="footer-container"></div>

</body>
</html>
